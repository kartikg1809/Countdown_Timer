<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title" id="title">We are coming soon...</div>
            <div class="title" id="end-date">Date</div>
            <div class="col">
                <div>
                    <input type="text" id="days"  value="0">
                    <label for="Days">Days</label>
                </div>
                <div>
                    <input type="text" id="hours" value="0" readonly>
                    <label for="Hours">Hours</label>
                </div>
                <div>
                    <input type="text" id="minutes" value="0" readonly>
                    <label for="Minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" id="seconds" value="0" readonly>
                    <label for="Seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
